<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id='content' ng-app='MyTutorialApp' ng-controller='AddRestaurantController'>

    <ul ng-model='selectedRestaurant'>
        <li ng-repeat='obj in restaurants'>
            <button ng-click="setValueOfIdx($index)">Details</button>
            {{obj.name}}
        </li>
    </ul>

    <ul ng-model='selectedDetails'>
        <li ng-repeat='label in restaurants[idx].items'>{{label}}</li>
    </ul>

    <label for="newRestaurant">Rest Name:</label>
    <input id="newRestaurant" type="text" ng-model="newRestaurant" value="newName" /><br/>

    <input id="restItem" type="text" ng-model="restItem" value="" />
    <button ng-click="addNewRestItem()">Add Item</button><br/>
    <button ng-click="addNewRestaurant()">Add Restaurant</button><br/>

</div>

</body>
</html>
